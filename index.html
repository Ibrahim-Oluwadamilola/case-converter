<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music Title Case Converter (Server-Side)</title>
    <style>
        body {
            font-family: sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f2f5;
        }

        .container {
            background-color: white;
            padding: 2rem;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            text-align: center;
            max-width: 600px;
            width: 100%;
        }

        h1 {
            margin-bottom: 20px;
        }

        ul {
            list-style-type: none;
            padding: 0;
            text-align: left;
        }

        li {
            background-color: #e9ecef;
            padding: 10px;
            margin-bottom: 5px;
            border-radius: 4px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Music Title Case Converter</h1>
        <p>Loading song titles from the server...</p>
        <ul id="resultList"></ul>
    </div>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const resultList = document.getElementById('resultList');

            function toTitleCase(str) {
                if (!str) return '';
                const words = str.toLowerCase().split(' ');
                const titleCaseWords = words.map(word => {
                    if (word.length > 0) {
                        return word.charAt(0).toUpperCase() + word.slice(1);
                    }
                    return '';
                });
                return titleCaseWords.join(' ');
            }

            // Fetch the list of songs from our server-side endpoint
            fetch('/get-songs')
                .then(response => {
                    if (!response.ok) {
                        throw new Error('Network response was not ok');
                    }
                    return response.json();
                })
                .then(data => {
                    if (data.files && data.files.length > 0) {
                        data.files.forEach(filename => {
                            // Extract filename without extension
                            const lastDotIndex = filename.lastIndexOf('.');
                            const filenameWithoutExtension = lastDotIndex === -1 ? filename : filename.substring(0, lastDotIndex);

                            const convertedTitle = toTitleCase(filenameWithoutExtension);
                            const listItem = document.createElement('li');
                            listItem.textContent = `Original: "${filenameWithoutExtension}" -> Converted: "${convertedTitle}"`;
                            resultList.appendChild(listItem);
                        });
                        document.querySelector('p').textContent = 'Successfully loaded and converted song titles:';
                    } else {
                        document.querySelector('p').textContent = 'No music files found in the server directory.';
                    }
                })
                .catch(error => {
                    console.error('Error fetching songs:', error);
                    document.querySelector('p').textContent = 'Failed to load songs. Please check the server.';
                });
        });
    </script>
</body>
</html>
